<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Updated CSP meta tag -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://t9x8zj0h-8000.asse.devtunnels.ms; style-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; script-src-attr 'unsafe-inline'; font-src 'self' https://cdn.jsdelivr.net;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Analytics Dashboard</title>
  <!-- External Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3>Shop Analytics</h3>
        <!-- Inline event handler; allowed due to 'unsafe-inline' -->
        <button class="toggle-btn" onclick="toggleSidebar()">
          <i class="bi bi-list"></i>
        </button>
      </div>
      <ul class="list-unstyled components">
        <li>
          <a href="#" class="nav-link active" onclick="showPage('overview')">
            <i class="bi bi-grid"></i>
            <span>Overview</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link" onclick="showPage('account-health')">
            <i class="bi bi-heart"></i>
            <span>Account Health</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link" onclick="showPage('settings')">
            <i class="bi bi-gear"></i>
            <span>Settings</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Page Content -->
    <div id="content">
      <!-- Overview Page -->
      <div id="overview" class="page active">
        <h2>Dashboard Overview</h2>
        <!-- Dashboard content goes here -->
      </div>

      <!-- Account Health Page -->
      <div id="account-health" class="page">
        <!-- Account health content goes here -->
      </div>

      <!-- Settings Page -->
      <div id="settings" class="page">
        <!-- Settings content goes here -->
      </div>
    </div>
  </div>

  <!-- External Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <!-- Local Scripts -->
  <script src="api.js"></script>
  <script src="script.js"></script>
</body>
</html>
