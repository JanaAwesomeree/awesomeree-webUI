<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Content Security Policy for Firebase and required resources -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    connect-src 'self'
      https://identitytoolkit.googleapis.com
      https://accounts.google.com
      https://securetoken.googleapis.com
      https://www.googleapis.com;
    style-src 'self' 'unsafe-inline';
    script-src 'self' https://www.gstatic.com 'unsafe-inline';
  ">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesomeree Buddies - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1 class="login-title">Awesomeree Buddies</h1>
        <p class="login-subtitle" id="formSubtitle">Welcome back! Please sign in to continue.</p>
      </div>

      <!-- Sign In Form -->
      <div id="signInForm" class="form-container active">
        <form id="formSignIn">
          <div class="form-group">
            <label class="form-label" for="signInEmail">Email address</label>
            <input type="email" class="form-input" id="signInEmail" placeholder="you@example.com" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="signInPassword">Password</label>
            <input type="password" class="form-input" id="signInPassword" placeholder="••••••••" required>
          </div>
          <button type="submit" class="login-button">Sign In</button>
        </form>
      </div>

      <!-- Sign Up Form -->
      <div id="signUpForm" class="form-container">
        <form id="formSignUp">
          <div class="form-group">
            <label class="form-label" for="signUpEmail">Email address</label>
            <input type="email" class="form-input" id="signUpEmail" placeholder="you@example.com" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="signUpPassword">Password</label>
            <input type="password" class="form-input" id="signUpPassword" placeholder="••••••••" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="signUpPasswordConfirm">Confirm Password</label>
            <input type="password" class="form-input" id="signUpPasswordConfirm" placeholder="••••••••" required>
          </div>
          <button type="submit" class="login-button">Sign Up</button>
        </form>
      </div>

      <div id="errorMessage" class="signup-prompt" style="color: #ef4444;"></div>
      <div class="signup-prompt">
        <span id="toggleText">Don't have an account? </span>
        <a href="#" id="toggleLink" class="signup-link">Sign up</a>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth-compat.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCqV-Y1w8Izfjz0Mt1FfKR7m_ODOrFWjXE",
      authDomain: "awesomeree-internal.firebaseapp.com",
      projectId: "awesomeree-internal",
      storageBucket: "awesomeree-internal.firebasestorage.app",
      messagingSenderId: "480968179782",
      appId: "1:480968179782:web:3de39ed98a795874c90a47",
      measurementId: "G-1K8H3XGMHE"
    };
    firebase.initializeApp(firebaseConfig);

    // Use LOCAL persistence so the session persists across browser sessions
    firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL)
      .catch(error => console.error("Error setting persistence:", error));

    // Toggle between sign in and sign up forms
    const signInFormContainer = document.getElementById('signInForm');
    const signUpFormContainer = document.getElementById('signUpForm');
    const errorMessage = document.getElementById('errorMessage');
    const toggleLink = document.getElementById('toggleLink');
    const toggleText = document.getElementById('toggleText');
    const formSubtitle = document.getElementById('formSubtitle');

    toggleLink.addEventListener('click', (e) => {
      e.preventDefault();
      if (signUpFormContainer.classList.contains('active')) {
        signInFormContainer.classList.add('active');
        signUpFormContainer.classList.remove('active');
        toggleLink.textContent = 'Sign up';
        toggleText.textContent = "Don't have an account? ";
        formSubtitle.textContent = 'Welcome back! Please sign in to continue.';
      } else {
        signUpFormContainer.classList.add('active');
        signInFormContainer.classList.remove('active');
        toggleLink.textContent = 'Sign in';
        toggleText.textContent = 'Already have an account? ';
        formSubtitle.textContent = 'Create an account to get started.';
      }
      errorMessage.textContent = '';
    });

    // Sign In Form Submission with session login
    const formSignIn = document.getElementById('formSignIn');
    formSignIn.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('signInEmail').value;
      const password = document.getElementById('signInPassword').value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          if (user.emailVerified) {
            return user.getIdToken(true); // force refresh the token
          } else {
            errorMessage.textContent = 'Please verify your email address before logging in.';
            return firebase.auth().signOut();
          }
        })
        .then((idToken) => {
          // Call server endpoint to set the session cookie
          return fetch('/sessionLogin', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ idToken })
          });
        })
        .then(() => {
          // Now the session cookie is set; redirect to home.html
          window.location.href = '/home.html';
        })
        .catch((error) => {
          errorMessage.textContent = error.message;
        });
    });

    // Sign Up Form Submission
    const formSignUp = document.getElementById('formSignUp');
    formSignUp.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('signUpEmail').value;
      const password = document.getElementById('signUpPassword').value;
      const passwordConfirm = document.getElementById('signUpPasswordConfirm').value;
      if (password !== passwordConfirm) {
        errorMessage.textContent = "Passwords do not match.";
        return;
      }
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          return userCredential.user.sendEmailVerification().then(() => {
            alert("A verification email has been sent. Please verify your email before signing in.");
            return firebase.auth().signOut();
          });
        })
        .then(() => {
          window.location.href = '/';
        })
        .catch((error) => {
          errorMessage.textContent = error.message;
        });
    });
  </script>
</body>
</html>
